<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Example</title>
</head>
<body>
    <p id="demo"></p> 
<script> 
var txt = ""; 
var i = 1; 
do { 
txt += "<br>" + i; 
i++; 
}while(i < 10); 
document.getElementById("demo").innerHTML = txt; </script>

</body>
</html>
